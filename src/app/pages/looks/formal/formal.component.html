<section class="container__section">
  <div class="container__section__title">
    <h3>Formal</h3>
    <app-new-clothe-button></app-new-clothe-button>
  </div>

  <div *ngIf="clothesData.length > 0; else noClothes" class="container__section__cards">
    @for (clothe of clothesData; track clothe.id) {
    <app-card [clotheData]="clothe"></app-card>
    }
  </div>

  <ng-template #noClothes>
    <p class="not-clothes">Não há vestimentas nesta seção!</p>
  </ng-template>
</section>

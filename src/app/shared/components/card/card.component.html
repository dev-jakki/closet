<div class="card">
  <img
    class="clean"
    [src]="clotheData.clean ? '/assets/icons/limpo.svg' : '/assets/icons/bolhas.svg'"
  />

  <img class="image" [src]="clotheData.image" />

  <div class="card__footer">
    <img title="Suja" (click)="removeClothe()" src="/assets/icons/lixeira.svg" />
    <img title="Favoritar" (click)="favoriteClothe()" [src]="clotheData.favorite ? '/assets/icons/heart.svg' : '/assets/icons/heart-2.svg'" />
  </div>
</div>

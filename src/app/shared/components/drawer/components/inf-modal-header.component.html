<div
  class="inf-modal__header"
  cdkDrag
  cdkDragRootElement=".modal-content"
  cdkDragBoundary=".modal"
  [class.inf-modal__header--is-draggable]="isDraggable"
  cdkDragHandle
>
  <i *ngIf="isDraggable" [class]="dragIcon + ' inforplus-modal__drag'"></i>

  <h2 class="inf-modal__titulo">{{ title }}</h2>

  <button
    (onClick)="close.emit()"
  ></button>
</div>
